<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>FORM</title>
</head>
<body>
    <!-- Main -->
    <main>
        <div class="container p-3">
            <h1 class="p-3">RESERVA</h1>
            <form id="reserva" name="reserva" method="post" data-netlify="true" action="/gracias">
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" pattern="[0-9]{8}" class="form-control" name="dni" id="dni" required maxlength="8">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombres:</label>
                    <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]{1,30}" class="form-control" name="nombre" id="nombre" required maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellidos:</label>
                    <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]{1,30}" class="form-control" name="apellido" id="apellido" required maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular:</label>
                    <input type="text" pattern="[0-9]{9}" class="form-control" name="celular" id="celular" required maxlength="9">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" name="correo" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" pattern="{1,50}" class="form-control" name="direccion" id="direccion" required maxlength="50">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" min="2021-10-19" class="form-control" name="fecha" id="fecha" required>
                </div>
                <div class="mb-3">
                    <label for="dias" class="form-label">Días:</label>
                    <input type="number" min="1" max="7" step="1" value="1" class="form-control" name="dias" id="dias" required>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn btn-primary">Reservar</button>
            </form>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
